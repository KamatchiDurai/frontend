<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(buttonType)">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>
            <div>
                <div *ngIf="invalidUserOrAdmin" class="alert alert-danger" role="alert">
                    Please enter valid credentials!
                </div>
            </div>
            <div>
                <button [disabled]="loadingUser" class="btn btn-primary" (click)="onSubmit('user')">
                    <span *ngIf="loadingUser" class="spinner-border spinner-border-sm me-1 mr-5"></span>
                    Login User
                </button>
                <button [disabled]="loadingAdmin" class="btn btn-info" (click)="onSubmit('admin')">
                    <span *ngIf="loadingAdmin" class="spinner-border spinner-border-sm me-1"></span>
                    Login Admin
                </button>
            </div>
        </form>
    </div>
</div>
<br>
<br>

<a routerLink="/home"> Go back home</a>
